components:
  responses:
    resourceListResponse:
      description: "List of all resources"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/resourceListDto"

    resourceResponse:
      description: "A single resource"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/resourceResponseDto"

  schemas:
    resourceListDto:
      type: array
      items:
        $ref: "#/components/schemas/resourceResponseDto"

    resourceResponseDto:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          $ref: "../model/resource.yaml#/components/schemas/resourceName"
        magicNumber:
          type: integer